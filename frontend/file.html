<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Example</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="button" id="getRequestButton">Send GET Request</button>

    <div id="response">Response will be displayed here</div>

    <script>
        document.getElementById('getRequestButton').addEventListener('click', function() {
            fetch('http://localhost:8000/home')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerHTML = data.message;
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = 'Error: ' + error;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
