<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registerForm" enctype="multipart/form-data">
            <label for="reg_first_name">First Name:</label>
            <input type="text" id="reg_first_name" name="first_name" required>
            
            <label for="reg_last_name">Last Name:</label>
            <input type="text" id="reg_last_name" name="last_name" required>
            
            <label for="reg_username">Username:</label>
            <input type="text" id="reg_username" name="username" required>
            
            <label for="reg_email">Email:</label>
            <input type="email" id="reg_email" name="email" required>
            
            <label for="image_intra">image_intra:</label>
            <input type="text" id="image_intra" name="image_intra" required>

            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" name="password" required>
            
            <label for="reg_image">Profile Image:</label>
            <input type="file" id="reg_image" name="image">
            
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="login_username">Username:</label>
            <input type="text" id="login_username" name="username" required>
            
            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="response">
        <h2>Response</h2>
        <pre id="responseOutput"></pre>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('http://localhost:8000/api/register/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('responseOutput').textContent = JSON.stringify(result, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('http://localhost:8000/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData)),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('responseOutput').textContent = JSON.stringify(result, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
