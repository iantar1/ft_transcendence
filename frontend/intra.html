<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Info</title>
</head>
<body>
    <h1>User Information</h1>
    <div id="user-info">
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Image:</strong> <br><img id="user-image" alt="User Image" width="150" /></p>
    </div>

    <script>
        // URL of the API endpoint
        const apiUrl = 'http://localhost:8000/intra/';

        // Function to fetch and display the user data
        function fetchUserData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Populate the HTML with the data from the API
                    document.getElementById('user-id').textContent = data.id;
                    document.getElementById('first-name').textContent = data.first_name;
                    document.getElementById('last-name').textContent = data.last_name;
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('user-image').src = data.image_intra;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        }

        // Call the function to fetch and display user data when the page loads
        window.onload = fetchUserData;
    </script>
</body>
</html>
