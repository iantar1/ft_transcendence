<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .user-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .user-card img {
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-card div {
            flex-grow: 1;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="button" id="fetchButton">Fetch Data</button>
    <div id="response">Response will be displayed here</div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/rest1')
                .then(response => response.json())
                .then(data => {
                    const responseDiv = document.getElementById('response');
                    responseDiv.innerHTML = ''; // Clear previous content

                    data.forEach(user => {
                        const userCard = document.createElement('div');
                        userCard.className = 'user-card';

                        const userImage = document.createElement('img');
                        userImage.src = user.image;
                        userImage.alt = user.login;
                        userImage.width = 50;
                        userImage.height = 50;

                        const userDetails = document.createElement('div');
                        userDetails.innerHTML = `
                            <h3>${user.first_name} ${user.last_name}</h3>
                            <p><strong>Login:</strong> ${user.login}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                        `;

                        userCard.appendChild(userImage);
                        userCard.appendChild(userDetails);
                        responseDiv.appendChild(userCard);
                    });
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = 'Error: ' + error;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
