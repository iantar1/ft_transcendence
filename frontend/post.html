<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data Example</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image">
        </div>
        <button class="button" id="postButton">Post Data</button>
    </div>
    <div id="response">Response will be displayed here</div>

    <script>
        document.getElementById('postButton').addEventListener('click', function() {
            const data = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                login: document.getElementById('login').value,
                email: document.getElementById('email').value,
                image: document.getElementById('image').value
            };

            fetch('http://127.0.0.1:8000/rest1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = 'Success: ' + JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerHTML = 'Error: ' + error;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
